<div class="modal fade" id="networkManagementModal" tabindex="-1" role="dialog"
     aria-labelledby="networkManagementModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="networkManagementModalLabel">Network Management Panel</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div id="div_response_message_management_config" class="alert" role="alert">
                    <p id="p_message_response_management_config"></p>
                </div>

                <ul class="nav nav-tabs mb-3" id="pills-management-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-slice-tab" data-toggle="pill" href="#pills-slice"
                           role="tab"
                           aria-controls="pills-slice" aria-selected="true">Slice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-traffic-rules-tab" data-toggle="pill" href="#pills-traffic-rules"
                           role="tab"
                           aria-controls="pills-traffic-rules" aria-selected="true">Traffic Rule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-apps-tab" data-toggle="pill" href="#pills-apps"
                           role="tab"
                           aria-controls="pills-apps" aria-selected="true">APPs</a>
                    </li>
                </ul>

                <div class="tab-content" id="pills-management-tab-content">
                    <div class="tab-pane fade show active" id="pills-slice" role="tabpanel"
                         aria-labelledby="pills-slice-tab">
                        <form id="form_send_slice_config">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputWTP">WTP</label>
                                    <select class="form-control mb-2 mr-sm-2" id="inputWTP">
                                        <option selected value="all">All</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputSliceDSCP">DSCP</label>
                                    <select class="form-control mb-2 mr-sm-2" id="inputSliceDSCP">
                                        <option selected value="0x00">0x00</option>
                                        <option value="0x01">0x01</option>
                                        <option value="0x02">0x02</option>
                                        <option value="0x03">0x03</option>
                                        <option value="0x04">0x04</option>
                                        <option value="0x08">0x08</option>
                                        <option value="0x0A">0x0A</option>
                                        <option value="0x0C">0x0C</option>
                                        <option value="0x0E">0x0E</option>
                                        <option value="0x10">0x10</option>
                                        <option value="0x12">0x12</option>
                                        <option value="0x14">0x14</option>
                                        <option value="0x16">0x16</option>
                                        <option value="0x18">0x18</option>
                                        <option value="0x1A">0x1A</option>
                                        <option value="0x1C">0x1C</option>
                                        <option value="0x1E">0x1E</option>
                                        <option value="0x20">0x20</option>
                                        <option value="0x22">0x22</option>
                                        <option value="0x24">0x24</option>
                                        <option value="0x26">0x26</option>
                                        <option value="0x28">0x28</option>
                                        <option value="0x2C">0x2C</option>
                                        <option value="0x2E">0x2E</option>
                                        <option value="0x30">0x30</option>
                                        <option value="0x38">0x38</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputQuantum">Quantum (us)</label>
                                    <input type="number" min="1" max="12000" class="form-control" id="inputQuantum"
                                       placeholder="12000 (us)" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputSliceScheduler">Scheduler</label>
                                    <select class="form-control mb-2 mr-sm-2" id="inputSliceScheduler">
                                        <option selected value="0">0</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputAMSDUToggle">AMSDU</label>
                                    <input type="checkbox" id="inputAMSDUToggle" class="form-control" data-toggle="toggle" data-height="38">
                                    <button type="submit" class="btn btn-outline-info"><i
                                        class="fa fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <table id="table_slices" class="table table-striped table-hover table-bordered"></table>
                    </div>
                    <div class="tab-pane fade show" id="pills-traffic-rules" role="tabpanel"
                         aria-labelledby="pills-traffic-rules-tab">
                        <table id="table_traffic_rules" class="table table-striped table-hover table-bordered table-fixed"></table>
                    </div>
                    <div class="tab-pane fade show" id="pills-apps" role="tabpanel"
                         aria-labelledby="pills-apps-tab">
                        <table id="table_apps" class="table table-striped table-hover table-bordered"></table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i
                        class="fa fa-times"></i>&nbsp;Close
                </button>
            </div>
        </div>
    </div>
</div>
