<div class="modal fade" id="networkMonitoringModal" tabindex="-1" role="dialog"
     aria-labelledby="networkMonitoringModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="networkMonitoringModalLabel">Network Monitoring Panel</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="form_network_config">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="polling_interval_selector">Polling Interval (sec)</label>
                        <select id="polling_interval_selector" class="form-control">
                            <option selected value=null> ---</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i
                            class="fa fa-times"></i>&nbsp;Close
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
