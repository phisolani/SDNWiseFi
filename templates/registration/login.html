{% extends 'base-login.html' %}

{% block content %}
    <!-- Custom styles for this template -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">

    <div class="container first-container">
        <h2 class="mt-5 text-center">SDN WiseFi Login</h2>
        <form id="login-form" class="form-signin" method="post">
            {% csrf_token %}
            <div class="col-auto">
                <label class="sr-only" for="id_username">Username</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                    </div>
                    <input type="username" class="form-control" id="id_username" name="username" placeholder="Username"
                           required autofocus>
                </div>
            </div>
            <div class="col-auto">
                <label class="sr-only" for="id_password">Password</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-key"></i></div>
                    </div>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Password"
                           required>
                </div>
            </div>
            {% if form.errors %}
                <p class=" label label-danger">
                    Your username and password didn't match.
                    Please try again.
                </p>
            {% endif %}
            <div class="col-auto">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">University of Antwerp - imec &copy; 2020</p>
            </div>
        </form>
    </div>
{% endblock %}
